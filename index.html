<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TODO app</title>
	<link rel="stylesheet" type="text/css" href="bootsrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="todoList" class="container wrapper">
		<header>
			<h1>TODO Application</h1>
		</header>

		<div class="form-inline new-task">
			<div class="form-group">
				<input class="form-control" type="taxt" placeholder="What to do?" autofocus data-bind="textInput: newTaskTitle">
			</div>

			<div class="form-group">
				<button class="btn btn-primary" data-bind="click: addTask">Add task</button>
			</div>
		</div>

		<div class="row">
			<div class="tasks col-lg-6">
				<h3>Tasks</h3>

				<div data-bind="visible: tasks().length">
					<ul data-bind="foreach: tasks">
						<li class="task checkbox">
							<label data-bind="click: $parent.checkTask">
								<input type="checkbox">
								<span data-bind="text: title"></span>
								<a class="remove-task" href="#" data-bind="click: $parent.removeTask">
									(remove)
								</a>
							</label>
						</li>
					</ul>
				</div>
				<div data-bind="visible: completeTasks().length">
					No tasks.
				</div>
			</div>
			<div class="complete-tasks col-lg-6">
					<h3>Complete tasks</h3>
					<div data-bind="visible: tasks().length">
						<ul data-bind="foreach: completeTasks">
							<li class="task">
								<span data-bind="text: title"></span>
								<a class="undo-task" href="#">
									(undo)
								</a>
							</li>
						</ul>
				</div>
				<div data-bind="visible: !completeTasks().length">
					No tasks.
				</div>
			</div>
		</div>
	</div>
</body>
	<script type="text/javascript" src="ko.js"></script>
	<script type="text/javascript" src="main.js"></script>
</html>
